    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <meta name="msapplication-tap-highlight" content="no" />

        <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <!-- build:css css/vendor/vendor.min.css -->
        <link rel="stylesheet" type="text/css" href="css/vendor/ratchet.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/vendor/ratchet-theme-android.min.css"/>

        <link rel="stylesheet" type="text/css" href="css/app-core.css"/>

        <title>Boca App</title>
    </head>
    <body>

        <!-- Make sure all your bars are the first things in your <body> -->
        <header class="bar bar-nav">
            <h1 id="title" class="title">Boca App</h1>
        </header>

        <main class="content">
            <!-- News, esto viene un for con javascript con todas las noticias . Tdoo este markup tiene que estar
            en el js para que vaya imprimiendo dependiendo de la cantidad. Primero lo maqueto uno  solo perfecto aca
            con estilo y luego paso todo al js y q vaya haciendo el for.-->
            <section>
                <h1 class="news-title">Title</h1>
                <h2>Subtitlte</h2>
                <span>
                    <i class="fa fa-clock-o"></i>
                    1 min
                </span>

                <div class="slider sliderHome">
                    <ul class="slide-group">
                        <li class="slide">
                            <a class="navigate-right" href="news.html" data-transition="slide-in">
                                <img src="http://th00.deviantart.net/fs71/PRE/i/2011/347/3/5/boca_juniors_by_guillebot-d4j01ds.jpg" class="img-responsive">
                            </a>
                        </li>
                        <li class="slide">
                            <img src="http://th00.deviantart.net/fs71/PRE/i/2011/347/3/5/boca_juniors_by_guillebot-d4j01ds.jpg" class="img-responsive">
                        </li>
                        <li class="slide">
                            <img src="http://th00.deviantart.net/fs71/PRE/i/2011/347/3/5/boca_juniors_by_guillebot-d4j01ds.jpg" class="img-responsive">
                        </li>
                    </ul>
                </div>

                <div>
                    <i class="fa fa-heart-o"></i>
                    <i class="fa fa-heart"></i> 145
                </div>
                <div>
                    <i class="fa fa-plus-circle"></i>
                    <i class="fa fa-facebook-square"></i>
                    <i class="fa fa-twitter-square"></i>
                </div>
            </section>
        </main>


        <!-- build:js js/vendor/vendor.min.js -->
        <script type="text/javascript" src="js/vendor/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/vendor/ratchet.min.js"></script>
        <script type="text/javascript" src="js/vendor/push.js"></script>
        <script type="text/javascript" src="js/vendor/sliders.js"></script>
        <!-- /build -->

        <!-- build:js js/app-core.min.js -->
        <script type="text/javascript" src="js/app-init.js"></script>
        <script type="text/javascript" src="js/get-posts.js"></script>
        <!-- /build -->
