<!doctype html>
<!-- HTML5 support -->
<!--[if lt IE 9]>
    <script src="http://static.mlstatic.com/org-img/ch/tools/html5shiv/html5shiv.js"></script>
<![endif]-->
<!--[if IE 8]> <html class="no-js lt-ie10 lt-ie9 ie8"> <![endif]-->
<!--[if IE 9]> <html class="no-js lt-ie10 ie9"> <![endif]-->
<!--[if gt IE 9] <!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <meta name="msapplication-tap-highlight" content="no" />

        <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

        <!-- build:css css/vendor/vendor.min.css -->
        <link rel="stylesheet" type="text/css" href="css/vendor/ratchet.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/vendor/ratchet-theme-ios.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/vendor/font-awesome.min.css"/>
        <!-- /build -->

        <!-- build:css css/app-core.min.css -->
        <link rel="stylesheet" type="text/css" href="css/app-core.css"/>
        <!-- /build -->

        <title>Mundo Boca</title>
    </head>
    <body>

        <!-- Make sure all your bars are the first things in your <body> -->
        <header id="header">

            <a href="index.html" class="arrow-back" data-transition='slide-out'>
                <i class="fa fa-arrow-left"></i>
            </a>

            <h1 class="header-title">Boca App</h1>

            <a href="#" class="icon-menu">
                <i class="fa fa-bars"></i>
            </a>

        </header>

        <nav id="navSection" class="bar bar-tab">
            <a id="btn-home" class="tab-item active" href="#">
                <i class="fa fa-home" data-button="home"></i>
            </a>
            <a id="btn-news" class="tab-item" href="#">
                <i class="fa fa-newspaper-o" data-button="news"></i>
            </a>
            <a id="btn-fixture" class="tab-item" href="#">
                <i class="fa fa-calendar" data-button="fixture"></i>
            </a>
            <a id="btn-videos" class="tab-item" href="#">
                <i class="fa fa-file-video-o" data-button="videos"></i>
            </a>
            <a id="btn-alerts" class="tab-item" href="#">
                <i class="fa fa-bell-o" data-button="alerts"></i>
            </a>
        </nav>

        <main id="main-content" class="content" data-main="home">
            <i class="fa fa-spinner fa-spin"></i>

            <section id="home" data-visible="visible">
                <ul id="homeNewsList">
                </ul>
            </section>

            <section id="news" data-visible="hidden">
                <ul id="newsList">
                </ul>
            </section>

            <section id="fixture" data-visible="hidden">
                <ul id="fixtureList">
                </ul>
            </section>

            <section id="videos" data-visible="hidden">
                <ul id="videosList">
                </ul>
            </section>

            <section id="alerts" data-visible="hidden">
                <ul class="table-view">
                    <li class="table-view-cell">
                        Empezo un partido
                        <div class="toggle">
                            <div class="toggle-handle"></div>
                        </div>
                    </li>
                    <li class="table-view-cell">
                        Termino un partido
                        <div class="toggle">
                            <div class="toggle-handle"></div>
                        </div>
                    </li>
                    <li class="table-view-cell">
                        Boca hizo un gol
                        <div class="toggle">
                            <div class="toggle-handle"></div>
                        </div>
                    </li>
                    <li class="table-view-cell">
                        Boca recibio un gol
                        <div class="toggle">
                            <div class="toggle-handle"></div>
                        </div>
                    </li>
                    <li class="table-view-cell">
                        Amonestados
                        <div class="toggle">
                            <div class="toggle-handle"></div>
                        </div>
                    </li>
                    <li class="table-view-cell">
                        Expulsados
                        <div class="toggle">
                            <div class="toggle-handle"></div>
                        </div>
                    </li>
                </ul>
            </section>

        </main>

        <!-- build:js js/vendor/vendor.min.js -->
        <script type="text/javascript" src="js/vendor/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/vendor/ratchet.min.js"></script>
        <script type="text/javascript" src="js/vendor/moment.min.js"></script>
        <script type="text/javascript" src="js/vendor/push.js"></script>
        <script type="text/javascript" src="js/vendor/toggles.js"></script>
        <script type="text/javascript" src="js/vendor/sliders.js"></script>
        <!-- /build -->

        <!-- build:js js/app-core.min.js -->
        <script type="text/javascript" src="js/app-core.js"></script>
        <script type="text/javascript" src="js/get-home-data.js"></script>
        <script type="text/javascript" src="js/get-news-data.js"></script>
        <script type="text/javascript" src="js/get-videos-data.js"></script>
        <script type="text/javascript" src="js/get-fixture-data.js"></script>
        <script type="text/javascript" src="js/app-start.js"></script>
        <!-- /build -->

    </body>
</html>
